<head>

    <title>Document</title>
    <style>
* {
    box-sizing: border-box;
}


.box1 {
  width: 300px;  
  height: 150px;

}

  width: 300px;  
  height: 150px;
  background-color: rgb(62, 128, 0);
  padding: 20px;
}
.box3 {
  width: 300px;  
  height: 150px;
  border: 10px solid black;
}
.box4 {
  width: 300px;  
  height: 150px;
  padding: 20px;
  border: 10px solid black;

}
    </style>
</head>
<body>
    <div class="box1">

    <p>Resize the browser window to see the effect! 1</p>
    </div>
    <div class="box2">
    <h1>Test Viewport 2</h1>
    <p>Resize the browser window to see the effect! 2</p>
    </div>
    <div class="box3">
    <h1>Test Viewport 3</h1>
    <p>Resize the browser window to see the effect! 3</p>
    </div>
    <div class="box4">

    </div>
</body>
</html>
