<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      padding: 15px 30px;
    }

    header img {
      margin-right: auto; /* logo tetap di kiri */
    }

    nav {
      display: flex;
      gap: 20px; /* jarak antar menu */
    }

    nav a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;            /* biar gambar & teks sejajar */
      align-items: center;      /* sejajarkan vertikal */
      gap: 30px;                /* jarak antar gambar dan teks */
      padding: 30px;
    }

    .circle-img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      flex-shrink: 0;           /* gambar tidak mengecil */
    }

    .circle-img:hover {
      transform: scale(1.05);   /* efek zoom saat hover */
      transition: transform 0.3s ease;
    }
    .text-box {
      display: flex;
      flex-direction: column;   /* susun teks secara vertikal */
      gap: 10px;                /* jarak antara h1 & p */
    }

    h1 {
      color: white;
      font-size: 30px;
      margin: 0;
    }

    p {
      color: white;
      font-size: 15px;
      line-height: 1.6;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="Frame 3 (4).png" width="70" alt="Logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <img src="IMG_20250620_143936.jpg" alt="Foto Profil" class="circle-img" />
    <div class="text-box">
      <h1>Muhammad Fakhril Fakih</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime id ad
        dignissimos voluptates labore sapiente dicta vel quae est, harum itaque
        dolore omnis! Quos quisquam repellat adipisci quo asperiores atque?
      </p>
    </div>
  </main>
</body>
</html>
